<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação da Copa do Mundo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela de Classificação dos Grupos</h1>
    <table id="tabela-classificacao">
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Time</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Gols Marcados</th>
                <th>Gols Sofridos</th>
                <th>Saldo de Gols</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão inseridas aqui pelo JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
