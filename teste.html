<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Copa do Mundo 2022</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #listapost {
        max-width: 800px;
        margin: auto;
    }
    .post {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        margin: 0 0 10px;
        color: #333;
    }
    h3 {
        margin: 0 0 10px;
        color: #555;
    }
    p {
        margin: 5px 0;
    }
    .flag {
        width: 24px;
        height: 16px;
        vertical-align: middle;
        margin-right: 8px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    caption {
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
<body>
    <h1>Resultado Final da Copa do Mundo 2022</h1> 
    <button onclick="resultado()">Resultado</button>
    <div id="listapost"></div>

    <script src="trabalhomaneiro.js"></script>
</body>
</html>
