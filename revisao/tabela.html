<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <h2>Cadastro de Produto</h2>
    <form id="formProduto">
        Nome do Produto: <input type="text" id="nome"><br /><br />
        Preço: <input type="number" id="preco"><br /><br />
        Categoria:
        <select id="categoria">
            <option value="Alimentação">Alimentação</option>
            <option value="Eletrônicos">Eletrônicos</option>
            <option value="Eletrodomésticos">Eletrodomésticos</option>
            <option value="Móveis">Móveis</option>
            <option value="Vestuário">Vestuário</option>
        </select><br /><br />
        Descrição:<br /><textarea id="descricao"></textarea><br /><br />
        <button type="button" onclick="adicionar()">Adicionar Produto</button>
    </form>
    
    <h2>Produtos Cadastrados</h2>
    <table id="tabelaProdutos" border="1">
        <tr><th>Nome</th><th>Preço</th><th>Categoria</th><th>Descrição</th></tr>
    </table>  
    
    <script src="q21.js"></script>
</body>
</html>
