<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <form id="formProduto">
    <br><br><label> Coloque o nome: </label> 
    <input type="text" id="nome" name="nome">
    <br><br><label> Coloque o preço: </label> 
    <input type="number" id="preço" name="preço">
    <br><br><label> Categoria: </label>
    <select id="categoria">
    <option value="alimentação">Alimentação</option>
    <option value="eletrônicos">Eletrônicos</option>
    <option value="Eletrodomésticos">Eletrodomésticos</option>
    <option value="Móveis">Móveis</option>
    <option value="Vestuário">Vestuário</option>
    </select> <br><br>
    <label> Descrição </label>
    <br> <textarea id="descricao"></textarea>
    <br><br>
    <button type="button" onclick="descricao()"> Aperte o botão </button>
    </form>

<h2>Produtos cadastrados</h2>
<table id="tabelaProdutos" border="1"> 
    <tr>
    <th>Nome</th>
    <th>Preço</th>
    <th>Categoria</th>
    <th>Descrição</th>
    </tr>
</table>

<script src="q21.js"></script>
</body>
</html>
